<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">Startup 3</div>
            <ul>
             <li>Overview</li>
             <li>Prices</li>
             <li>Blog</li>
             <li>Feedback</li>  
             <button type="button" class="purchase-btn">Purchase</button> 
            </ul>
        </div>
     </nav>
<div class="sign-up-form" style="border: rgb(120, 118, 218); border-width: 4px; border-style: solid;">
    <h1>Sign Up Now</h1>
    <form>
        <input type="email" class="input-box" placeholder="Your email">
        <input type="password" class="input-box" placeholder="Your password">
        <p><span><input type="checkbox"></span>I agree to the Terms of Services</p>
        <button type="button" class="signup-btn">Sign In</button>
        <hr><p class="or">or</p>
        <button type="button" class="login-btn">Login via Twitter</button>
        <p>Do you have an Account? <a href="#">Sign In</a></p>
    </form>
</div>
<ul id="content">
    <li>
        <label for="first" ><h2>Generate Awesome Web Pages</h2></label>
        <div class="content-box">
            <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks</p>
            <button type="button" class="learn-btn">Learn More</button>
        </div>
    </li>
</ul>




    
</body>
</html>
